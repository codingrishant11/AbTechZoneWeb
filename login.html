    <h1 class="about">Contact</h1>
    <div class="container">
        <div class="text-center mt-4">
            <p class="text-capitalize font-weight-bold"
                style="color: rgb(249, 169, 22);">___CONTACT US___</p>
            <h3 class="font-weight-bold h2">Contact For Any Query</h3>
        </div>
        <div class="col-lg-5 m-auto d-block">
            <form action="/submit-form" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="user" class="font-weight-regular"> Username </label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off" />
                    <span id="username" class="text-danger font-weight-regular"> </span>
                </div>

                <div class="form-group">
                    <label class="font-weight-regular"> Password </label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off" />
                    <span id="passwords" class="text-danger font-weight-regular">
                    </span>
                </div>

                <div class="form-group">
                    <label class="font-weight-regular"> Confirm Password </label>
                    <input type="password" name="confirmpass" class="form-control" id="confirmpass"
                        autocomplete="off" />
                    <span id="confrmpass" class="text-danger font-weight-regular">
                    </span>
                </div>

                <input type="submit" name="submit" value="Submit" class="btn" autocomplete="off" />&emsp;&emsp;&emsp;&emsp; Don't
                have an account? <a href="signup.html">SignUp</a>
            </form>

            <br /><br />
        </div>
    </div>
    <script>
        function validation() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var confirmpass = document.getElementById("confirmpass").value;

            if (user == "") {
                document.getElementById("username").innerHTML =
                    " ** Please fill the username field";
                return false;
            }
            if (user.length <= 2 || user.length > 20) {
                document.getElementById("username").innerHTML =
                    " ** Username length must be between 2 and 20";
                return false;
            }
            if (!isNaN(user)) {
                document.getElementById("username").innerHTML =
                    " ** only characters are allowed";
                return false;
            }

            if (pass == "") {
                document.getElementById("passwords").innerHTML =
                    " ** Please fill the password field";
                return false;
            }
            if (pass.length <= 5 || pass.length > 20) {
                document.getElementById("passwords").innerHTML =
                    " ** Passwords length must be between 5 and 20";
                return false;
            }

            if (pass != confirmpass) {
                document.getElementById("confrmpass").innerHTML =
                    " ** Password does not match the confirm password";
                return false;
            }
             // Add an alert for successful login
             alert("Login successful!");
    
    // Optionally, you can redirect the user to another page
    // window.location.href = "success.html";

            return true; // Submit the form if validation passes
        }
    </script>
